
   
    <div class="row" >
        <div class="col-md-8 cart">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            <div class="title">
                <div class="row">
                    <div class="col"><h4><b>Vos commandes</b></h4></div>
                    <!-- <div class="col align-self-center text-right text-muted">{{carts?.length}} pièces</div> -->
                </div>
            </div>    
            <div class="row border-top border-bottom" *ngFor="let c of carts">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" src="{{'https://lacassetn.herokuapp.com/api/imgp/'+c.produit.idProduit}}" ></div>
                    <div class="col">
                        <div class="row text-muted">{{c.produit.categorie.nomCategorie}}</div>
                        <div class="row">{{c.produit.nomProduit}}</div>
                      <div style="display:flex;"> 
                        <p>insérer par:</p> 
                         <a  class="btn btn-outline-danger" (click)="toProfile(c.produit.user.user_id)" >{{c.produit.user.prenom}} {{c.produit.user.nom}} </a>
                      </div> 
                    </div>
                   
                    <!-- <div class="col">{{c.produit.prixProduit | currency:"TND":"symbol"}} <span class="close"style="">en cours</span></div> -->
                    <div *ngFor="let cmd of c.commandes">
                      <small *ngIf="!cmd.annulation && !cmd.validation" style="color: orangered;"><b>en cours</b> </small>
                      <small *ngIf="!cmd.annulation && cmd.validation" style="color:green ;"> <b>validé</b> </small>
                      <small *ngIf="cmd.annulation && !cmd.validation" style="color: red;"> <b>annulé</b> </small>
                  </div>
                </div>
              
            </div>
            
           
          
            <div type="button " class="close back-to-shop" data-dismiss="modal" aria-label="Close" ><span class="text-muted">Back to shop</span></div>
        </div>
        <div class="col-md-4 summary">
            <div><h5><b>Sommaire</b></h5></div>
            <hr>
