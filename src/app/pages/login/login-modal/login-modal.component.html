<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    {{loginBtn}}
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog mod-sign-up" style="">
      <div class="modal-content">
       
        <div class="modal-body">
            <div class="card signup-card  shadow">
                <div >
                    <div class="">
                        <div class="alert alert-danger" *ngIf="err==1">
                            <strong>login ou mot de passe erronés..</strong>
                        </div>
                            
                        <form>
                            <div class="row justify-content-md-center mt-3">
                                <h3>S'identifier</h3><br><button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                                <p>Tenez-vous au courant dans l'univers de rechange</p>
                            </div>
        
                            <div class="form-group mt-2" style="width:80% ;margin: auto;">
                                
                                <input type="text" name="username" class="form-control" [(ngModel)]="user.username" placeholder="Email ou username">
                            </div>
                            <div class="form-group mt-2" style="width:80% ;margin: auto;">
                                
                                <input type="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Mot de passe">
                            </div>
                            <div class="row justify-content-md-center mt-3 mb-5" >
                                <button style="width:70%;margin: auto; border-radius: 20px;" type="button" (click)="onLoggedin()" class="btn btn-primary mt-3">Connexion</button>
                            </div>
                            
                        </form>
